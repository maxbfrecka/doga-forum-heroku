<h1>CURRENT ARTIST</h1>
	
	<p>{{currentArtist.artistName}}</p>

	<img src="https://dogaartists.s3.amazonaws.com/{{currentArtist.artistImage}}">

<br>

<h2>Albums</h2>

	<div ng-repeat="album in albums">
	<a class="artistDetailAlbumLink" href="/artists/{{currentArtist.artistName | removeSpacesThenLowercase}}/{{album.albumName | removeSpacesThenLowercase}}">
		<h3>{{album.albumName}}</h3>
		<img src="https://dogaalbums.s3.amazonaws.com/{{album.albumArt}}">
	</a>
	</div>


<button ng-click="setAlbumArtistEdit(currentArtist.artistName)">Add an Album</button>
